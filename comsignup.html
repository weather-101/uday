    <h2>User Signup</h2>

    <form action="signup" method="post">

        <div>

            <label>Role</label>

            <select name="userType">

                <option value="user">User</option>

                <option value="admin">Admin</option>

            </select>

        </div>

        <div>

            <label>Username:</label>

            <input type="text" name="username" required>

        </div>

        <div>

            <label>Password:</label>

            <input type="password" name="password" required>

        </div>

        <div>

            <label>Confirm Password:</label>

            <input type="password" name="confirmPassword" required>

        </div>

        <div>

            <label>Email:</label>

            <input type="email" name="email" required>

        </div>

        <div>

            <label>Enter OTP:</label>

            <input type="text" name="otp" required>

            <!-- Get Code button styled in blue, smaller size -->

            <input type="button" value="Get Code" style="background-color: #007bff;" class="small-button">

        </div>

        <div>

            <input type="submit" value="Sign Up">

        </div>

        <script>

            // Function to generate OTP and show the OTP input field

            function generateOTP() {

                var email = document.getElementsByName("email")[0].value;

                var xhr = new XMLHttpRequest();

                xhr.open("GET", "GenerateOTP?email=" + email, true);

                xhr.send();
            }

        </script>

    </form>
