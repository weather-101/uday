<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>

    <style>
        body {
            min-height: 100vh;
            background-image: url('https://cdn.pixabay.com/photo/2016/11/29/04/19/ocean-1867285_1280.jpg');
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            /* border: 2px solid black; */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(10, 9, 9, 0.4);
            /* backdrop-filter: blur(80px);
            border: 2px solid var(--primary-color); */
        }


        .logo {
            /* border: 2px solid black; */
            width: 250px;
            display: flex;
            margin-left: 150px;

        }

        .services {
            margin-right: 150px;
        }

        .logo a {
            text-decoration: none;
            color: #fff;
            font-size: x-large;
            display: flex;
            align-items: center;
        }

        .logo img {
            margin-right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .services a {
            text-decoration: none;
            color: #fff;
            font-size: x-large;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            /* border: 2px solid black; */
            /* background-color: rgba(255, 255, 255, 0.9); */
            backdrop-filter: blur(80px);
            border: 2px solid var(--primary-color);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input.small-button {
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="./images/Screenshot__35_-removebg-preview.png" alt="Weather Fable Logo" width="40" height="40">
            <a href="#">Weather Fable</a>
        </div>
        <div class="services">
            <a href="#">About</a>
        </div>
    </div>

    <h2 style="text-align: center;">Signup</h2>

    <form action="signup" method="post">

        <div>

            <label>Role</label>

            <select name="userType">

                <option value="user">User</option>

                <option value="admin">Admin</option>

            </select>

        </div>

        <div>

            <label>Username:</label>

            <input type="text" name="username" required>

        </div>

        <div>

            <label>Password:</label>

            <input type="password" name="password" required>

        </div>

        <div>

            <label>Confirm Password:</label>

            <input type="password" name="confirmPassword" required>

        </div>

        <div>

            <label>Email:</label>

            <input type="email" name="email" required>

        </div>

        <div>

            <label>Enter OTP:</label>

            <input type="text" name="otp" required>

            <!-- Get Code button styled in blue, smaller size -->

            <input type="button" value="Get Code" style="background-color: #007bff;" class="small-button">

        </div>

        <div>

            <input type="submit" value="Sign Up">

        </div>

        

    </form>

    <script>
        // Function to generate OTP and show the OTP input field
        function generateOTP() {
            var email = document.getElementsByName("email")[0].value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "GenerateOTP?email=" + email, true);
            xhr.send();
        }
    </script>
</body>

</html>
